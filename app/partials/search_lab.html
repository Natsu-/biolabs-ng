<div class="search-area">
  <div class="search">
    <form action=".">
      <div class="form-group">
        <input type="search" id="search-value" placeholder="Search"/>
      </div>
    </form>
  </div>
  <div class="last-labs">
      <h4>Last added labs</h4>
      <table class="table-striped table-bordered table-hover">
        <tbody>
        <tr ng-repeat="lab in labs">
          <td>{{ lab.name }}</td>
        </tr>
        </tbody>
      </table>
  </div>
</div>
